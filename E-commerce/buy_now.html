<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-section {
            margin-top: 20px;
        }
    </style>
</head>
<body >
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary fixed-top " >
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="product.html">products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contactus.html">contact us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5 mb-5">
        <br>
        <h2>Buy Now</h2>
        <form id="buyNowForm">
            <div class="form-section">
                <h4>Shipping Information</h4>
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter your address">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Enter your city">
                </div>
                <div class="form-group">
                    <label for="zipCode">Zip Code</label>
                    <input type="text" class="form-control" id="zipCode" placeholder="Enter your zip code">
                </div>
            </div>
            <div class="form-section">
                <h4>Payment Information</h4>
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="Enter your card number">
                </div>
                <div class="form-group">
                    <label for="expiryDate">Expiry Date</label>
                    <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY">
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" class="form-control" id="cvv" placeholder="Enter your CVV">
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Buy Now</button>
        </form>
        <div id="alert" class="alert mt-3" style="display: none;"></div>
    </div>
    <div class="container">
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="index.html" class="nav-link px-2 text-body-secondary">Home</a></li>
            <li class="nav-item"><a href="contactus.html" class="nav-link px-2 text-body-secondary">contact us</a></li>
           
          </ul>
          <p class="text-center text-body-secondary">Â© 2024 Company, Inc</p>
        </footer>
      </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#buyNowForm").submit(function (event) {
                event.preventDefault();
                var fullName = $("#fullName").val();
                var address = $("#address").val();
                var city = $("#city").val();
                var zipCode = $("#zipCode").val();
                var cardNumber = $("#cardNumber").val();
                var expiryDate = $("#expiryDate").val();
                var cvv = $("#cvv").val();
                var alertBox = $("#alert");

                if (fullName && address && city && zipCode && cardNumber && expiryDate && cvv) {
                    alertBox.removeClass("alert-danger");
                    alertBox.addClass("alert-success");
                    alertBox.text("Thank you for your purchase! Your order is being processed.");
                } else {
                    alertBox.removeClass("alert-success");
                    alertBox.addClass("alert-danger");
                    alertBox.text("Please fill out all fields.");
                }

                alertBox.show();
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
